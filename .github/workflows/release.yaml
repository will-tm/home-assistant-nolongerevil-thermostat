name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create ZIP file
        run: |
          cd nolongerevil_thermostat
          zip -r ../nolongerevil_thermostat.zip ./*

      - name: Upload ZIP to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: nolongerevil_thermostat.zip
          asset_name: nolongerevil_thermostat.zip
          tag: ${{ github.ref }}
